<h2> My Phones </h2>

<div *ngIf="errorMessage !== ''" class="error">
  <h3>{{errorMessage}}</h3>
</div>

<ul>
  <li *ngFor="let phone of myPhones">
    <h3> {{ phone.name }}</h3>
    <span> Brand: {{ phone.brand }}</span>

    <a [routerLink]="['/phone', phone._id]"> See Details </a>
    <br>
    <img [src]="phone.image">
  </li>
</ul>
